---
kind: pipeline
type: docker
name: test

steps:
  - name: test
    image: rust:1.93
    volumes:
      - name: cargo-registry
        path: /usr/local/cargo/registry
      - name: cargo-git
        path: /usr/local/cargo/git
      - name: target
        path: /drone/src/target
    commands:
      - cargo --version
      - rustc --version
      - echo "Installing rustfmt and clippy..."
      - rustup component add rustfmt clippy
      - echo "Running format check..."
      - cargo fmt -- --check
      - echo "Running clippy..."
      - cargo clippy -- -D warnings
      - echo "Running tests..."
      - cargo test --all

volumes:
  - name: cargo-registry
    host:
      path: /tmp/drone-cargo-registry
  - name: cargo-git
    host:
      path: /tmp/drone-cargo-git
  - name: target
    host:
      path: /tmp/drone-target

---
kind: pipeline
type: docker
name: build-and-deploy

trigger:
  branch:
    - main
  event:
    - push

steps:
  - name: build-api
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    environment:
      GHCR_USERNAME:
        from_secret: ghcr_username
      GHCR_TOKEN:
        from_secret: ghcr_token
    commands:
      - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
      - docker buildx create --use --name drone-builder || true
      - docker buildx build
          --cache-from type=registry,ref=ghcr.io/leocalm/piggypulse-api:buildcache
          --cache-to type=registry,ref=ghcr.io/leocalm/piggypulse-api:buildcache,mode=max
          --tag ghcr.io/leocalm/piggypulse-api:latest
          --tag ghcr.io/leocalm/piggypulse-api:${DRONE_COMMIT_SHA:0:7}
          --push
          .

  - name: build-cron
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    environment:
      GHCR_USERNAME:
        from_secret: ghcr_username
      GHCR_TOKEN:
        from_secret: ghcr_token
    commands:
      - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
      - docker buildx create --use --name drone-builder || true
      - docker buildx build
          --cache-from type=registry,ref=ghcr.io/leocalm/piggypulse-cron:buildcache
          --cache-to type=registry,ref=ghcr.io/leocalm/piggypulse-cron:buildcache,mode=max
          --tag ghcr.io/leocalm/piggypulse-cron:latest
          --tag ghcr.io/leocalm/piggypulse-cron:${DRONE_COMMIT_SHA:0:7}
          --file Dockerfile.cron
          --push
          .

  - name: deploy
    image: docker:27-cli
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
      - name: app-dir
        path: /app
    environment:
      GHCR_USERNAME:
        from_secret: ghcr_username
      GHCR_TOKEN:
        from_secret: ghcr_token
    commands:
      - echo "üöÄ Starting deployment..."
      - echo "Installing Docker Compose v2..."
      - apk add --no-cache docker-cli-compose
      - docker compose version
      - echo "Logging in to GHCR..."
      - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
      - cd /app/budget
      - echo "Pulling latest images..."
      - docker compose pull budget cron
      - echo "Restarting services..."
      - docker compose up -d budget cron
      - echo "Cleaning up old images..."
      - docker image prune -af
      - echo "‚úÖ Deployed version ${DRONE_COMMIT_SHA:0:7}"

  - name: notify-success
    image: alpine:latest
    when:
      status:
        - success
    commands:
      - echo "‚úÖ Build ${DRONE_BUILD_NUMBER} completed successfully!"
      - echo "üì¶ Version ${DRONE_COMMIT_SHA:0:7} deployed to production"
      
  - name: notify-failure
    image: alpine:latest
    when:
      status:
        - failure
    commands:
      - echo "‚ùå Build ${DRONE_BUILD_NUMBER} failed!"
      - echo "Commit ${DRONE_COMMIT_SHA:0:7} was not deployed"

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
  - name: app-dir
    host:
      path: /opt/piggypulse
