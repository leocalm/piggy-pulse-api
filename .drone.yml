---
kind: pipeline
type: docker
name: test

# Run tests on all branches
steps:
  - name: test
    image: rust:1.75
    volumes:
      - name: cargo-cache
        path: /usr/local/cargo
    commands:
      - cargo fmt -- --check
      - cargo clippy -- -D warnings
      - cargo test --all

volumes:
  - name: cargo-cache
    host:
      path: /tmp/drone-cargo-cache

---
kind: pipeline
type: docker
name: build-and-deploy

# Only run on main branch
trigger:
  branch:
    - main
  event:
    - push

steps:
  - name: build-api
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    environment:
      GHCR_USERNAME:
        from_secret: ghcr_username
      GHCR_TOKEN:
        from_secret: ghcr_token
    commands:
      - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
      - docker buildx create --use --name drone-builder || true
      - docker buildx build
          --cache-from type=registry,ref=ghcr.io/leocalm/piggypulse-api:buildcache
          --cache-to type=registry,ref=ghcr.io/leocalm/piggypulse-api:buildcache,mode=max
          --tag ghcr.io/leocalm/piggypulse-api:latest
          --tag ghcr.io/leocalm/piggypulse-api:${DRONE_COMMIT_SHA:0:7}
          --push
          .

  - name: build-cron
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    environment:
      GHCR_USERNAME:
        from_secret: ghcr_username
      GHCR_TOKEN:
        from_secret: ghcr_token
    commands:
      - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
      - docker buildx create --use --name drone-builder || true
      - docker buildx build
          --cache-from type=registry,ref=ghcr.io/leocalm/piggypulse-cron:buildcache
          --cache-to type=registry,ref=ghcr.io/leocalm/piggypulse-cron:buildcache,mode=max
          --tag ghcr.io/leocalm/piggypulse-cron:latest
          --tag ghcr.io/leocalm/piggypulse-cron:${DRONE_COMMIT_SHA:0:7}
          --file Dockerfile.cron
          --push
          .

  - name: deploy
    image: docker:cli
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - echo "üöÄ Starting deployment..."
      - cd /opt/piggypulse/budget
      - docker compose pull api cron
      - docker compose up -d api cron
      - docker image prune -af
      - echo "‚úÖ Deployed version ${DRONE_COMMIT_SHA:0:7}"

  - name: notify-success
    image: alpine:latest
    when:
      status:
        - success
    commands:
      - echo "‚úÖ Build ${DRONE_BUILD_NUMBER} completed successfully!"
      - echo "üì¶ Version ${DRONE_COMMIT_SHA:0:7} deployed to production"
      
  - name: notify-failure
    image: alpine:latest
    when:
      status:
        - failure
    commands:
      - echo "‚ùå Build ${DRONE_BUILD_NUMBER} failed!"
      - echo "Commit ${DRONE_COMMIT_SHA:0:7} was not deployed"

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
