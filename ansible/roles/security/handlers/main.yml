---
- name: Restart ssh
  ansible.builtin.service:
    name: ssh
    state: restarted

- name: Restart fail2ban
  ansible.builtin.service:
    name: fail2ban
    state: restarted

- name: Reload nftables
  ansible.builtin.service:
    name: nftables
    state: restarted

- name: Apply sysctl
  ansible.builtin.command: sysctl --system
  changed_when: false
