name: Rust (fast PRs, full on main)

on:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
    branches: [ "main" ]
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  pr-fast:
    if: github.event_name == 'pull_request'
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (minimal)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Fast compile check (PR)
        run: cargo check --workspace --all-targets --tests

      - name: Run quick unit tests (lib-only)
        run: cargo test --lib --workspace

  main-full:
    if: github.event_name == 'push'
    runs-on: self-hosted
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (minimal)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Format
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Build (release)
        run: cargo build --workspace --release --all-targets --verbose

      - name: Run tests (release)
        env:
          ROCKET_SECRET_KEY: "iJ8YVQz2Q8X5v9sR1lWf3n6dK0pT4mN7cH2aE5uB9yQ="
        run: cargo test --workspace --all-targets --release --verbose
