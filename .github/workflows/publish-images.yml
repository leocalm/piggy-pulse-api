name: Publish Container Images

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish-api:
    name: Build and publish API image
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.export.outputs.image_ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize image namespace
        id: prep
        run: |
          owner_lc="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          image_name="ghcr.io/${owner_lc}/budget-api"
          echo "image_name=${image_name}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract API Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.prep.outputs.image_name }}
          tags: |
            type=sha,format=long,prefix=sha-
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.1

      - name: Sign API image digest with OIDC
        env:
          COSIGN_YES: "true"
        run: |
          cosign sign "${{ steps.prep.outputs.image_name }}@${{ steps.build.outputs.digest }}"

      - name: Export API digest reference
        id: export
        run: |
          echo "image_ref=${{ steps.prep.outputs.image_name }}@${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"

  publish-cron:
    name: Build and publish Cron image
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.export.outputs.image_ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize image namespace
        id: prep
        run: |
          owner_lc="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          image_name="ghcr.io/${owner_lc}/budget-cron"
          echo "image_name=${image_name}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Cron Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.prep.outputs.image_name }}
          tags: |
            type=sha,format=long,prefix=sha-
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Cron image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.cron
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.1

      - name: Sign Cron image digest with OIDC
        env:
          COSIGN_YES: "true"
        run: |
          cosign sign "${{ steps.prep.outputs.image_name }}@${{ steps.build.outputs.digest }}"

      - name: Export Cron digest reference
        id: export
        run: |
          echo "image_ref=${{ steps.prep.outputs.image_name }}@${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"

  publish-manifest:
    name: Publish deploy digest manifest
    runs-on: ubuntu-latest
    needs:
      - publish-api
      - publish-cron

    steps:
      - name: Create deploy digest manifest
        run: |
          cat > image-digests.env <<MANIFEST
          BUDGET_API_IMAGE=${{ needs.publish-api.outputs.image_ref }}
          BUDGET_CRON_IMAGE=${{ needs.publish-cron.outputs.image_ref }}
          MANIFEST

          cat > ansible-image-vars.yml <<ANSIBLEVARS
          piggypulse_api_image: ${{ needs.publish-api.outputs.image_ref }}
          piggypulse_cron_image: ${{ needs.publish-cron.outputs.image_ref }}
          ANSIBLEVARS

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-digests
          path: |
            image-digests.env
            ansible-image-vars.yml

      - name: Write workflow summary
        run: |
          {
            echo "## Published Images"
            echo
            echo "- API: \\`${{ needs.publish-api.outputs.image_ref }}\\`"
            echo "- Cron: \\`${{ needs.publish-cron.outputs.image_ref }}\\`"
            echo
            echo "Use these in Ansible:"
            echo "- \\`piggypulse_api_image\\`"
            echo "- \\`piggypulse_cron_image\\`"
          } >> "$GITHUB_STEP_SUMMARY"
