name: Publish and Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  publish_api:
    name: Build and publish API image
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.export.outputs.image_ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize image namespace
        id: prep
        run: |
          owner_lc="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          image_name="ghcr.io/${owner_lc}/budget-api"
          echo "image_name=${image_name}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME || github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Extract API Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.prep.outputs.image_name }}
          tags: |
            type=sha,format=long,prefix=sha-
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.1

      - name: Sign API image digest with OIDC
        env:
          COSIGN_YES: "true"
        run: |
          cosign sign "${{ steps.prep.outputs.image_name }}@${{ steps.build.outputs.digest }}"

      - name: Export API image ref
        id: export
        run: |
          set -euo pipefail
          echo "image_ref=${{ steps.prep.outputs.image_name }}@${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"

  publish_cron:
    name: Build and publish Cron image
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.export.outputs.image_ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize image namespace
        id: prep
        run: |
          owner_lc="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          image_name="ghcr.io/${owner_lc}/budget-cron"
          echo "image_name=${image_name}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME || github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Extract Cron Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.prep.outputs.image_name }}
          tags: |
            type=sha,format=long,prefix=sha-
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Cron image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.cron
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.1

      - name: Sign Cron image digest with OIDC
        env:
          COSIGN_YES: "true"
        run: |
          cosign sign "${{ steps.prep.outputs.image_name }}@${{ steps.build.outputs.digest }}"

      - name: Export Cron image ref
        id: export
        run: |
          set -euo pipefail
          echo "image_ref=${{ steps.prep.outputs.image_name }}@${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"

  deploy:
    name: Deploy to production via Ansible
    runs-on: ubuntu-latest
    environment: production
    needs:
      - publish_api
      - publish_cron

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate image refs and required secrets
        env:
          API_IMAGE_REF: ${{ needs.publish_api.outputs.image_ref }}
          CRON_IMAGE_REF: ${{ needs.publish_cron.outputs.image_ref }}
        run: |
          set -euo pipefail
          echo "Resolved publish outputs:"
          echo "API_IMAGE_REF='${API_IMAGE_REF}'"
          echo "CRON_IMAGE_REF='${CRON_IMAGE_REF}'"
          test -n "${API_IMAGE_REF}"
          test -n "${CRON_IMAGE_REF}"
          case "${API_IMAGE_REF}" in
            ghcr.io/*) ;;
            *) echo "Invalid API image ref: ${API_IMAGE_REF}" >&2; exit 1 ;;
          esac
          case "${CRON_IMAGE_REF}" in
            ghcr.io/*) ;;
            *) echo "Invalid Cron image ref: ${CRON_IMAGE_REF}" >&2; exit 1 ;;
          esac
          test -n "${{ secrets.ANSIBLE_VAULT_PASSWORD }}"
          test -n "${{ secrets.PROD_WIREGUARD_CONFIG }}"
          test -n "${{ secrets.PROD_SSH_KNOWN_HOSTS }}"
          test -n "${{ secrets.PROD_SSH_PRIVATE_KEY_B64 }}"

      - name: Install Ansible and WireGuard tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible wireguard-tools

      - name: Configure and start WireGuard
        run: |
          sudo install -d -m 0700 /etc/wireguard
          printf '%s\n' "${{ secrets.PROD_WIREGUARD_CONFIG }}" | sudo tee /etc/wireguard/wg0.conf > /dev/null
          sudo chmod 600 /etc/wireguard/wg0.conf
          sudo wg-quick up wg0
          sudo wg show

      - name: Verify VPN connectivity to production host
        run: |
          ping -c 3 10.66.0.1

      - name: Prepare SSH files
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${{ secrets.PROD_SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          printf '%s' "${{ secrets.PROD_SSH_PRIVATE_KEY_B64 }}" | tr -d '[:space:]' | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -y -f ~/.ssh/id_ed25519 >/dev/null

      - name: Write vault password file
        run: |
          printf '%s' "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > .vault_pass
          chmod 600 .vault_pass

      - name: Run Ansible deploy
        env:
          ANSIBLE_CONFIG: ansible/ansible.cfg
          API_IMAGE_REF: ${{ needs.publish_api.outputs.image_ref }}
          CRON_IMAGE_REF: ${{ needs.publish_cron.outputs.image_ref }}
        run: |
          ansible-playbook ansible/site.yml \
            --vault-password-file .vault_pass \
            --extra-vars "piggypulse_api_image=${API_IMAGE_REF}" \
            --extra-vars "piggypulse_cron_image=${CRON_IMAGE_REF}"

      - name: Write workflow summary
        run: |
          {
            echo "## Published and Deployed Images"
            echo
            echo "- API: \\`${{ needs.publish_api.outputs.image_ref }}\\`"
            echo "- Cron: \\`${{ needs.publish_cron.outputs.image_ref }}\\`"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Cleanup sensitive temp files
        if: always()
        run: |
          rm -f .vault_pass
          rm -f ~/.ssh/id_ed25519
          sudo wg-quick down wg0 || true
          sudo rm -f /etc/wireguard/wg0.conf
